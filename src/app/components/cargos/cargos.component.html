<div class="m-3 fadeIn animated">

    <hr>
    <form (ngSubmit)="cargoUp(h)" #h="ngForm">

        <div id="users">
            <div class="row">
                <div class="col-12">
                    <h3>Cargos</h3>
                </div>

            </div>
            <div class="row p-1">
                <div class="col-2">
                    <div class="form-group">
                        <label for="cargoId">Consecutivo :</label>
                        <input type="text" class="form-control" id="cargoId" [(ngModel)]="cargo.cargoId" name="cargoId" (blur)="BuscarCargo(cargo.cargoId)">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="nombreCargo">Descripci√≥n Cargo :</label>
                        <input type="text" class="form-control" id="nombreCargo" [(ngModel)]="cargo.nombreCargo" name="nombreCargo" required>
                        <small *ngIf="h.submitted && h.controls['nombreCargo'].errors" id="emailHelp" class="form-text text-danger animated fadeIn">**ingresa Nombre Cargo</small>
                    </div>
                </div>
                <div class="col-2 mt-4 p-2">

                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch3" [(ngModel)]="cargo.estadoCargo" name="estadoCargo" (click)="CambioNombre(!cargo.estadoCargo)">
                        <label class="custom-control-label" for="customSwitch3">{{nombreEstadoCargo}}</label>
                    </div>

                </div>
                <div class="col-1 mt-4 pt-2">
                    <div *ngIf="activated" class="btn-group mybtn" role="group" aria-label="Third group">
                        <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">Save</button>
                    </div>
                    <div *ngIf="!activated" class="btn-group mybtn" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter" (click)="ActualizarCargo(h)">Update</button>
                    </div>
                </div>
            </div>
            <div class="row pl-1">
                <div class="col-3">
                    <a type="button" (click)="downloadCargos()">Download Listado Cargos</a>
                </div>
            </div>

        </div>
    </form>
    <hr>
</div>
