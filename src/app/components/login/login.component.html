<div class="mt-5 animated fadeIn">
    <form id="fLogin" (ngSubmit)="LoginUp(g)" #g="ngForm">
        <div class="titleLogin">
            <img class="iconUser" src="../../../assets/img/user-icon.png" alt="User">
            <h3>Sign In</h3>
        </div>
        <hr>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="usuario.email" name="email" required email>
            <small *ngIf="g.submitted && g.controls['email'].errors" id="emailHelp" class="form-text text-danger animated fadeIn">**El email es obligatorio</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="usuario.password" name="password" minlength="6" required>
            <small *ngIf="g.submitted && g.controls['password'].errors" id="emailHelp" class="form-text text-danger animated fadeIn">**Paswword minimo 6 caracteres</small>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="recordarme" name="recordarme">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
            </div>

        </div>
        <hr>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>

</div>
