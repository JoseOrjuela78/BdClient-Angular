<div class="m-3 fadeIn animated">

    <hr>
    <form (ngSubmit)="EjecutivoUp(h)" #h="ngForm">

        <div id="users">
            <div class="row">
                <div class="col-12">
                    <h3>Ejecutivos</h3>
                </div>

            </div>
            <div class="row p-1">
                <div class="col-2">
                    <div class="form-group">
                        <label for="ejecutivoId">Consecutivo :</label>
                        <input type="text" class="form-control" id="ejecutivoId" [(ngModel)]="ejecutivo.ejecutivoId" name="ejecutivoId" (blur)="BuscarEjecutivo(ejecutivo.ejecutivoId)">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="nombreEjecutivo">Nombre Ejecutivo :</label>
                        <input type="text" class="form-control" id="nombreEjecutivo" [(ngModel)]="ejecutivo.nombreEjecutivo" name="nombreEjecutivo" required>
                        <small *ngIf="h.submitted && h.controls['nombreEjecutivo'].errors" id="emailHelp" class="form-text text-danger animated fadeIn">**ingresa Nombre Ejecutivo</small>
                    </div>
                </div>
                <div class="col-2 mt-4 p-2">

                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch3" [(ngModel)]="ejecutivo.ejecActivo" name="ejecActivo" (click)="CambioNombre(!ejecutivo.ejecActivo)">
                        <label class="custom-control-label" for="customSwitch3">{{nombreEstadoEjecutivo}}</label>
                    </div>

                </div>
                <div class="col-1 mt-4 pt-2">
                    <div *ngIf="activated" class="btn-group mybtn" role="group" aria-label="Third group">
                        <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">Save</button>
                    </div>
                    <div *ngIf="!activated" class="btn-group mybtn" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter" (click)="ActualizarEjecutivo(h)">Update</button>
                    </div>
                </div>
            </div>
            <div class="row pl-1">
                <div class="col-6">
                    <a type="button" (click)="downloadEjecutivos()">Download Listado Ejecutivos</a>
                </div>
            </div>

        </div>
    </form>
    <hr>
</div>
